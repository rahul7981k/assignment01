  <!-- Contact Us Section -->
  <section class="container my-5">
    <h2 class="text-center mb-4">Contact Us</h2>
    <div class="row">
      <div class="col-md-6">
        <form>
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Name" required>
          </div>
          <div class="mb-3">
            <input type="email" class="form-control" placeholder="Email" required>
          </div>
          <div class="mb-3">
            <input type="tel" class="form-control" placeholder="Phone Number" required>
          </div>
          <div class="mb-3">
            <textarea class="form-control" placeholder="Message" rows="5" required></textarea>
          </div>
          <button type="submit" class="btn btn-maroon">Submit</button>
        </form>
      </div>
      <div class="col-md-6">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.8354345093747!2d144.9537353153166!3d-37.816279742021665!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577d2d2b2a4a5a5!2sMelbourne%20VIC%2C%20Australia!5e0!3m2!1sen!2sus!4v1625060000000!5m2!1sen!2sus" width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
